<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Cont.|To-do</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Este é meu primeiro projeto Javascript</p>
    <div id="counter">
        <button name="subtrair" id="decrement">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" id="increment">+</button>
    </div>
    <script src="assets/js/script.js"></script>

    <hr size="2" width="100%" style="margin-top: 50px;">


    <h1>To-do-List</h1>
    <p>Desafio de criar uma lista de afazeres</p>
    <div id="list">
        <input type="text" name="Lista de afazeres" id="input" placeholder="Digite Aqui!">
        <button type="reset" name="inserir" id="ok"><b>INSERIR</b></button>
    </div>
    <div id="content">
    </div>
    <script src="assets/js/to-do.js"></script>
</body> 
</html>
